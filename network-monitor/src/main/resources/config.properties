# Network Traffic Monitor Configuration

# Network interface (auto-detect or specify by name)
network.interface=auto

# DHCP Settings (disabled - use external dnsmasq instead)
dhcp.enabled=false
dhcp.range.start=10.0.0.10
dhcp.range.end=10.0.0.200
dhcp.gateway=10.0.0.1
dhcp.netmask=255.255.255.0
dhcp.lease.hours=24
dhcp.dns=8.8.8.8

# Logging
log.directory=./logs
log.max.entries.display=100
